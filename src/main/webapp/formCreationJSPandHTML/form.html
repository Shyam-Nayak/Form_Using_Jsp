
<!DOCTYPE html>
<html>
<head>
    <title>Employee Input Form</title>
</head>
<body>
<h1>Employee Detail Form</h1>

<form action="form.jsp" method="post">
    First Name: <input type="text" name="firstName" required><br>
    Last Name: <input type="text" name="lastName" required><br>
    Company Name: <input type="text" name="companyName" required><br>
    Employee ID: <input type="number" name="employeeId" required><br>
    Department Name: <input type="text" name="departmentName" required><br>
    Age: <input type="number" name="age" required><br>
    City: <input type="text" name="city" required><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
